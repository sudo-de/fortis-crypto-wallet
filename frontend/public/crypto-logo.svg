<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="adultGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Outer circle with gradient -->
  <circle cx="50" cy="50" r="45" fill="url(#adultGradient)" stroke="#6b21a8" stroke-width="3"/>
  
  <!-- Inner glow effect -->
  <circle cx="50" cy="50" r="40" fill="url(#centerGlow)"/>
  
  <!-- XCryptoVault "X" symbol with style -->
  <text x="50" y="60" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="white" stroke="#1e40af" stroke-width="1">X</text>
  
  <!-- Decorative elements - discrete adult theme -->
  <circle cx="25" cy="25" r="4" fill="url(#accentGradient)" opacity="0.8"/>
  <circle cx="75" cy="25" r="4" fill="url(#accentGradient)" opacity="0.8"/>
  <circle cx="25" cy="75" r="4" fill="url(#accentGradient)" opacity="0.8"/>
  <circle cx="75" cy="75" r="4" fill="url(#accentGradient)" opacity="0.8"/>
  
  <!-- Center accent -->
  <circle cx="50" cy="50" r="3" fill="url(#accentGradient)" opacity="0.9"/>
  
  <!-- Subtle border highlight -->
  <circle cx="50" cy="50" r="42" fill="none" stroke="url(#accentGradient)" stroke-width="1" opacity="0.5"/>
</svg>
